{% extends "base.html" %}

{% block content %}
    
	  <!-- BEGIN content -->
  <div id="content_wide">
    <!-- begin featured -->
      <!-- begin left column -->
      

      <br />
      <br />
      
            <!-- BEGIN Temperature Trends module -->
      <div class="post">
        <h2>Temperature Trends</h2>
         <br />
         <p>
          <div id='chart_div' style='width: 800px; height: 400px;'>        
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {'packages':['annotatedtimeline']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'High Temp');
        data.addColumn('string', 'title1');
        data.addColumn('string', 'text1');
        data.addColumn('number', 'Low Temp');
        data.addColumn('string', 'title2');
        data.addColumn('string', 'text2');
        data.addRows([
          [new Date(2009, 1 ,1), 30, undefined, undefined, 20, undefined, undefined],
          [new Date(2009, 1 ,2), 45, undefined, undefined, 25, undefined, undefined],
          [new Date(2009, 1 ,3), 28, undefined, undefined, 15, undefined, undefined],
          [new Date(2009, 1 ,4), 31, undefined, undefined, 12, undefined, undefined],
          [new Date(2009, 1 ,5), 35, undefined, undefined, 20, undefined, undefined],
          [new Date(2009, 1 ,6), 25, undefined, undefined, 10, undefined, undefined],
		  [new Date(2009, 1 ,7), 22, undefined, undefined, 12, undefined, undefined],
          [new Date(2009, 1 ,8), 27, undefined, undefined, 14, undefined, undefined],
          [new Date(2009, 1 ,9), 30, undefined, undefined, 11, undefined, undefined],
          [new Date(2009, 1 ,10), 21, undefined, undefined, 13, undefined, undefined],
          [new Date(2009, 1 ,11), 20, undefined, undefined, 15, undefined, undefined],
          [new Date(2009, 1 ,12), 26, undefined, undefined, 16, undefined, undefined]
        ]);

        var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));
        chart.draw(data, {displayAnnotations: true});
      }
    </script>
       </p>
         </div>
      </div>
      <!-- END Temperature Trends module -->
      
      <br />
      <br />
      
            <!-- BEGIN Snowfall Trends module -->
      <div class="post">
        <h2>Snowfall Trends</h2>

         <br />
         <p>
          <div id='chart_div' style='width: 800px; height: 400px;'>        
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script type='text/javascript'>

        data.addColumn('string', 'text1');
        data.addColumn('number', 'Below 8K Ft');
        data.addColumn('string', 'title2');
        data.addColumn('string', 'text2');
        data.addRows([
          [new Date(2009, 1 ,1), 1, undefined, undefined, 0, undefined, undefined],
          [new Date(2009, 1 ,2), 0, undefined, undefined, 0, undefined, undefined],
          [new Date(2009, 1 ,3), 4, undefined, undefined, 3, undefined, undefined],
          [new Date(2009, 1 ,4), 7, undefined, undefined, 6, undefined, undefined],
          [new Date(2009, 1 ,5), 5, undefined, undefined, 3, undefined, undefined],
          [new Date(2009, 1 ,6), 0, undefined, undefined, 0, undefined, undefined],
		  [new Date(2009, 1 ,7), 8, undefined, undefined, 4, undefined, undefined],
          [new Date(2009, 1 ,8), 4, undefined, undefined, 2, undefined, undefined],
          [new Date(2009, 1 ,9), 0, undefined, undefined, 0, undefined, undefined],
          [new Date(2009, 1 ,10), 0, undefined, undefined, 0, undefined, undefined],
          [new Date(2009, 1 ,11), 8, undefined, undefined, 6, undefined, undefined],
          [new Date(2009, 1 ,12), 12, undefined, undefined, 10, undefined, undefined]
        ]);

        var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));
        chart.draw(data, {displayAnnotations: true});
      }
    </script>
       </p>
         </div>
      </div>
      <!-- END Snowfall Trends module -->
       
       
  </div>

</div>
